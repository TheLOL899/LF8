      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Install ESLint
      run: npm install eslint

    - name: Static Code Analysis
      run: npx eslint . || exit 0

    - name: Run Tests
      run: npm test

    - name: Code Coverage
      run: npm run test:coverage

