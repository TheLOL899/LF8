        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Quizly</title>
            <style>
                body {
                    background-color: lightskyblue;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    flex-direction: column;
                }
                .button-container {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 50px;
                }
                button {
                    padding: 10px 20px;
                    background-color: silver;
                    color: black;
                    font-size: 70px;
                    transition: background-color 0.3s ease;
                    box-shadow: 5px 5px 10px black;
                    text-shadow: 1px 1px 2px black;
                    border-radius: 40px;
                }
                button:active {
                    box-shadow: 2px 2px 4px black;
                    transform: translate(3px, 3px);
                }
                .next-button {
                    position: fixed;
                    left: 50%;
                    bottom: 0;
                    transform: translateX(-50%);
                    padding: 10px 20px;
                    background-color: lightgray;
                    color: black;
                    font-size: 70px;
                    margin-bottom: 80px;
                }
                .next-button:active {
                    transform: translateX(-50%);
                }
                .button-container button:hover {
                    background-color: gray;
                    cursor: pointer;
                }
                .button-container button.disabled:hover {
                    background-color: lightgray;
                    cursor: default;
                }
                .next-button:hover {
                    background-color: gray;
                    cursor: pointer;
                }
                .correct-answer {
                    background-color: lightgreen !important;
                }
                .wrong-answer {
                    background-color: lightcoral !important;
                }
                h1 {
                    color: black;
                    font-size: 70px;
                }
            </style>
        </head>
        <body>
            <!-- Can be deleted when Database fetch works -->
            <h1>Who killed Captain Alex?</h1>
            <div class="button-container">
                <button id="correct" onclick="checkAnswer(true, this)">Uganda, Mafia</button>
                <button onclick="checkAnswer(false, this)">Deez Nutz</button>
                <button onclick="checkAnswer(false, this)">Joe Biden</button>
                <button onclick="checkAnswer(false, this)">Joe Mama</button>
            </div>
            
            <script>
                function shuffle(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        let j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }
                function checkAnswer(isCorrect, button) {
                    var correctButton = document.getElementById("correct");
                    var buttons = document.querySelectorAll(".button-container button");
                    var body = document.querySelector("body");

                    buttons.forEach(function(btn) {
                        btn.disabled = true;
                        btn.classList.add("disabled");
                    });

                    var resultText = document.createElement("p");
                    resultText.style.textAlign = "center";
                    resultText.style.fontSize = "70px";

                    if (isCorrect) {
                        button.classList.add("correct-answer");
                        resultText.textContent = "Correct!";
                        resultText.style.color = "green";
                    } else {
                        button.classList.add("wrong-answer");
                        correctButton.classList.add("correct-answer");
                        resultText.textContent = "Incorrect!";
                        resultText.style.color = "red";
                    }

                    var nextButton = document.createElement("button");
                    nextButton.textContent = "Next Question";
                    nextButton.classList.add("next-button");

                    body.appendChild(resultText);
                    body.appendChild(nextButton);
                }
                window.onload = function() {
                    fetch('/api/fragen')
                        .then(response => response.json())
                        .then(question => {
                            document.querySelector('h1').textContent = question.text;
                            const buttons = Array.from(document.querySelectorAll('.button-container button'));
                            buttons.forEach((button, index) => {
                                button.textContent = question.answers[index];
                                button.onclick = function() {
                                    checkAnswer(question.correctAnswerIndex === index, this);
                                };
                            });
                            shuffle(buttons);
                            const buttonContainer = document.querySelector('.button-container');
                            buttons.forEach(button => buttonContainer.appendChild(button));
                        });
                };
            </script>
        </body>
        </html>
