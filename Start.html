<!DOCTYPE html>
<html>

<head>
    <title>Quizly</title>
</head>

<body>

    <form id="nameRequest" onsubmit="handleFormSubmit(event)">
        <p>Willkommen bei Quizly!</p>
        <label for="nameInput">Bist du neu bei uns oder hast du schon einen Account?:</label>
        <br>
        <button type="submit" value="new">Ich bin neu hier!</button>
        <br>
        <button type="submit" value="existing">Ich bin schon Teil der Quizly Community!</button>
    </form>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way

            const buttonValue = event.submitter.value;

            if (buttonValue === "new") {
                // Redirect to the new user page
                window.location.href = "new_user_page.html";
            } else if (buttonValue === "existing") {
                // Redirect to the existing user page
                window.location.href = "existing_user_page.html";
            }
        }
    </script>

</body>

</html>
